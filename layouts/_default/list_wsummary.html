{{ define "main" -}}
<ul class="posts">
{{ range .Data.Pages -}}
    <span><h1><a href="{{ .Permalink }}">{{.Title}}</a></h1> <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
    {{ .Summary}}
<a href="{{ .RelPermalink }}">Read More ...</a>
{{- end }}
</ul>
{{- end }}
